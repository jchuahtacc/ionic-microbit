<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bluetooth Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item [hidden]="isScanning || !bleEnabled"><button (click)="scanDevices()">Scan for devices</button></ion-item>
    <ion-list no-lines>
        <ion-list-header [hidden]="!isScanning">Scanning... <ion-spinner></ion-spinner></ion-list-header>
        <ion-item-sliding *ngFor="let device of devices" #slidingItem>
        <button ion-item (click)="deviceSelected(device)"><span *ngIf="device.name">{{ device.name }}</span><span *ngIf="!device.name">{{ device.id }}</span></button>
        </ion-item-sliding>
    </ion-list>
</ion-content>
