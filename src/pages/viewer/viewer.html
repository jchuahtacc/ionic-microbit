<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Micro:Bit Viewer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="device != null && uart != null">
        <div>{{device.name ? device.name : device.id}}: {{uart.state}}</div>
    </div>
    <div *ngIf="bluetoothDisabled">
        Your Bluetooth is not enabled.<br />
    </div>
    <div *ngIf="bluetoothDisabled || uart && uart.error">
        <button ion-button (click)="goToBluetooth()">Go to Bluetooth Options</button>
    </div>
    <ion-list no-lines *ngIf="uart != null">
        <ion-list-header>Accelerometer</ion-list-header>
        <ion-item>
            <ion-icon item-left></ion-icon>
            <span>X</span>
            <span item-right>{{uart.accel_x}}</span>
        </ion-item>
        <ion-item>
            <ion-icon item-left></ion-icon>
            <span>Y</span>
            <span item-right>{{uart.accel_y}}</span>
        </ion-item>
        <ion-item>
            <ion-icon item-left></ion-icon>
            <span>Z</span>
            <span item-right>{{uart.accel_z}}</span>
        </ion-item>
        <ion-list-header>Magnetometer</ion-list-header>
        <ion-item>
            <ion-icon item-left></ion-icon>
            <span>X</span>
            <span item-right>{{uart.mag_x}}</span>
        </ion-item>
        <ion-item>
            <ion-icon item-left></ion-icon>
            <span>Y</span>
            <span item-right>{{uart.mag_y}}</span>
        </ion-item>
        <ion-item>
            <ion-icon item-left></ion-icon>
            <span>Z</span>
            <span item-right>{{uart.mag_z}}</span>
        </ion-item>
        <ion-list-header>Temperature</ion-list-header>
        <ion-item>
            <ion-icon item-left></ion-icon>
            <span>C</span>
            <span item-right>{{uart.temp}}</span>
        </ion-item>
    </ion-list>
</ion-content>
